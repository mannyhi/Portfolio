<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERS: Employee</title>
    <link rel="stylesheet" href="../styles/db.css"/>
    <link rel="shortcut icon" type="image/jpg" href="../styles/icon.svg"/>
</head>
<body>
<form method="get" action="/logout" align="right">
    <input type="submit" value="Log out" id="logout" class="btn btn-primary btn-lg">
</form>
<h1 id="user">Employee Reimbursement Dashboard</h1><br><br>
<form method="post" action="/cr">
    <h2 style="margin-top: 39px">Create</h2>
    <table id="crTable">
        <tr>
            <th><b>New Request: </b></th>
            <th><input type="number" min="0" step="any" placeholder="Amount" id="amount" name="Amount" max="10000" required/></th>
            <th><input type="text" placeholder="Reason" id="reason" name="Reason" maxlength="30" required/></th>
            <th><input type="submit" id="submit"/></th>
        </tr>
        <tr><td></td><td></td><td></td><td></td></tr>
    </table>
</form>
<h2>Pending</h2>
<table id="evpTable">
    <tr>
        <th><b>Request ID</b></th>
        <th><b>Amount</b></th>
        <th><b>Reason</b></th>
        <th><b>Date Created</b></th>
        <th><b>Status</b></th>
    </tr>
</table>
<h2>History </h2>
<table id="evhTable">
    <tr>
        <th><b>Request ID</b></th>
        <th><b>Amount</b></th>
        <th><b>Reason</b></th>
        <th><b>Status</b></th>
        <th><b>Message</b></th>
        <th><b>Submitted Date</b></th>
        <th><b>Completed Date</b></th>
        <th><b>Completed By</b></th>
    </tr>
</table>
<script src="scripts/erse.js"></script>
</body>
</html>
