<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/ers.css"/>
    <link rel="shortcut icon" type="image/jpg" href="../styles/icon.svg"/>
    <title>ERS</title>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <h2 class="active"> Expense Reimbursement System </h2>
        <div class="fadeIn first">
            <img src="../styles/icon.svg" id="icon" alt="User Icon"/>
        </div>
        <form method="post" action="/login">
            <header><h3 class="active" id="invalid"></h3></header>
            <input type="text" class="fadeIn second" placeholder="Username" name="username" id="username" maxlength="20" required/>
            <input type="password" placeholder="Password" name="password" id="password" class="fadeIn third" maxlength="20" required/>
            <input type="submit" class="fadeIn fourth" value="Log In" id="submit"/>
        </form>
    </div>
</div>
<script src="scripts/ers.js"></script>
</body>
</html>
